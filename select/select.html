<!DOCTYPE html>

<html lang="pt-BR">

<head>

<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>formularios select</title>

  <meta name="description" content="formularios de exercicio" />

  <link rel="icon" href="https://kenzie.com.br/favicon.jpeg" />

</head>

<body>
    
    <img src="./img/burro.jpg" alt="imagem de um burro">

<form>

<p>Qual o animal da imagem acima?</p>

   <label for="animal">Animal</label>
     <select name="animal" required="true" id="animal" >
       <option value="">Escolha o animal</option>
        <option value="girafa">Girafa</option>
         <option value="elefante">Elefante</option>
        <option value="burro">Burro</option>
       <option value="cavalo">Cavalo</option>
     </select>

   <button type="submit">selecionar</button>


</form>

</body>
</html>
