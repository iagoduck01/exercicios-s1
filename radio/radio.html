<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>formularios radio</title>

  <meta name="description" content="formularios de exercicio" />

  <link rel="icon" href="https://kenzie.com.br/favicon.jpeg" />

</head>

<body>

  <form>

    <p>Selecione o metodo de contato</p>

    <label for="email">email</label>
    <input id="email" type="radio" name="metododecontato" required="true" value="email">

    <label for="celular">celular</label>
    <input id="celular" type="radio" name="metododecontato" required="true" value="celular">

    <label for="whatsapp">whatsapp</label>
    <input id="whatsapp" type="radio" name="metododecontato" required="true" value="whatsapp">
    <button type="submit">enviar</button>
  </form>

</body>

</html>
