<!DOCTYPE html>

<head>

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>formularios textarea</title>

  <meta name="description" content="formularios de exercicio" />

<body>

    <form>
        <label for="mensagem">Mensagem

        <textarea 

        name="mensagem" 
        placeholder="Digite sua mensagem" 
        id="mensagem" 
        cols="30" 
        rows="10"
        required
        ></textarea>

        </label>

        <button type="submit">Enviar</button>
        
    </form>
    
</body>
